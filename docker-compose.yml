version: "3.9"

services:
  api:
    build:
      context: .
      target: api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./competitor_intel.db
      - DEBUG=false
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  dashboard:
    build:
      context: .
      target: dashboard
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      - API_HOST=api
      - API_PORT=8000
    restart: unless-stopped
