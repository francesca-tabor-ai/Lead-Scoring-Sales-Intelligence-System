# Deploy Lead Scoring API to Lambda as a CONTAINER IMAGE (avoids 500 MB zip limit).
# Do not use zip or "runtime dependency installation" — this workflow uses the image from Dockerfile.lambda.

name: Deploy Lambda (container image)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'agents/**'
      - 'config/**'
      - 'db/**'
      - 'models/**'
      - 'utils/**'
      - 'requirements.txt'
      - 'Dockerfile.lambda'
      - 'template.yaml'

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SAM CLI
        run: |
          curl -Ls "https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip" -o sam.zip
          unzip -q sam.zip -d sam-install
          sudo ./sam-install/install
          sam --version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: SAM build (container image)
        run: sam build
        # Builds from Dockerfile.lambda → image, NOT zip. No 500 MB limit.

      - name: SAM deploy
        run: |
          sam deploy \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --stack-name ${{ vars.SAM_STACK_NAME || 'lead-scoring-api' }} \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_IAM \
            --resolve-image-repos
        # --resolve-image-repos: SAM creates ECR repo and pushes the container image
